<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
 </head>

<body>

  <header>
    <h1>Salary Calculator</h1>
 </header>

<main>
    <h2 id="add-emp-htwo">Add Employee</h2>

    <div id="form-div">
     <form onsubmit="submitForm(event)" id="form">
      <input id="first-input" type="text" placeholder="First Name" data-testid="firstNameInput">
      <input id="last-input" type="text" placeholder="Last Name" data-testid="lastNameInput">
      <input id="id-input" type="number" placeholder="ID Number" data-testid="idInput">
      <input id="title-input" type="text" placeholder="Title" data-testid="titleInput">
      <input id="salary-input" type="number" placeholder="Annual Salary" data-testid="annualSalaryInput">
    </form>
   </div>

    <div id="submit-button-div">
     <button onclick="submitForm(event)" data-testid="submitButton">Submit</button>
   </div>

    <h2 id="current-employees">Employees</h2>
     
    <table class="employee-info-table">
      <thead>
        <tr>
         <th>First Name</th>
         <th>Last Name</th>
         <th>ID Number</th>
         <th>Title</th>
         <th>Annual Salary</th>
       </tr>
     </thead>

     <div class="table-body-div">
      <tbody id="employee-data">
      </tbody>
    </div>

</table>
    
</main>

  
    <footer>
      <p>Total Monthly</p>
      <div id="sal-total-div">
        <p id="sal-total-p"></p>

      </div>
   </footer>
 

  <!--source in js file-->
  <script src="script.js"></script>
</body>
</html>

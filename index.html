<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>

  <main>
    <h2>Add Employee</h2>
    <form class="employee-form" onsubmit="submitForm(event)">
      <input id="first-input" placeholder="First Name" data-testid="firstNameInput">
      <input id="last-input" placeholder="Last Name" data-testid="lastNameInput">
      <input id="id-input" placeholder="ID" data-testid="idInput">
      <input id="title-input" placeholder="Title" data-testid="titleInput">
      <input id="salary-input" placeholder="Annual Salary" data-testid="annualSalaryInput">
</form>


    <h2>Employees</h2>
    <table id="employee-info">
<thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>ID Number</th>
    <th>Title</th>
    <th>Annual Salary</th>
</tr>
</thead>

<tbody id="employee-data">

</tbody>
</table>


    <button onclick="submitForm(event)" data-testid="submitButton">
      Submit
    </button>
    
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
  <!--source in js file-->
  <script src="script.js"></script>
</body>
</html>
